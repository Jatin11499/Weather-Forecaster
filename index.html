<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather Teller</title>
</head>
<body>
    <div class="location">
        <h1 class="location-timezone">Time Zone</h1>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
    </div>

    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">34</h2>
            
            <span><sup>o</sup><span>C</span></span>
        </div>
        <div class="temperature-description"></div>
    </div>
</body>
<script src="js/app.js"></script>
</html>
